---
layout: default
---

<header class="site-masthead">
    {% include "menu.html" %}
    {% if site.title %}
      <h1>
        {{ site.title }}
      </h1>
    {% endif %}
    {% if site.title %}
      <h2>
        {{ site.description }}
      </h2>
    {% endif %}
</header>

<main class="home" id="main" role="main" aria-label="Content">

  <h1 class="content-title divided">
      Contents
  </h1>
    
    <ul class="post-list">
      {% for post in site.posts %}
        {% include "post-list-item.html" %}
      {% endfor %}
    </ul>
</main>
